services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: claripay-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=development
      - DATABASE_URL=jdbc:postgresql://postgres:5432/claripay
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=password
      - JWT_SECRET=c2VjcmV0LWtleS1mb3ItZGV2ZWxvcG1lbnQtb25seS1jaGFuZ2UtaW4tcHJvZHVjdGlvbi1mb3Itc2VjdXJpdHktcmVhc29ucw==
    volumes:
      - ./src:/app/src
      - maven-cache:/root/.m2
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - claripay-network
    restart: unless-stopped

  postgres:
    image: postgres:18-alpine
    container_name: claripay-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=claripay
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - claripay-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  maven-cache:
    driver: local

networks:
  claripay-network:
    driver: bridge
