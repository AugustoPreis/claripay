services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: claripay-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=development
    volumes:
      - ./src:/app/src
      - maven-cache:/root/.m2
    networks:
      - claripay-network
    restart: unless-stopped

volumes:
  maven-cache:
    driver: local

networks:
  claripay-network:
    driver: bridge
