# Configurações da aplicação - Perfil de Produção

# Server
server.port=8080

# Database PostgreSQL (Produção)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/claripay}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# H2 Console (Desabilitado em produção)
spring.h2.console.enabled=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Logging
logging.level.root=WARN
logging.level.com.augustopreis.claripay=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Jackson
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSXXX

# Security
server.error.include-message=never
server.error.include-stacktrace=never

# Payment Gateway Configuration
payment.provider=mercadopago
payment.mercadopago.access-token=${MERCADOPAGO_ACCESS_TOKEN:}
payment.mercadopago.webhook-secret=${MERCADOPAGO_WEBHOOK_SECRET:}
payment.mercadopago.notification-url=${MERCADOPAGO_NOTIFICATION_URL:}

# Pix Configuration
payment.pix.expiration-minutes=30
