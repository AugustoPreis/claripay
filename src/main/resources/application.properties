# Configurações da aplicação - Perfil de Desenvolvimento
spring.application.name=Claripay

# Server
server.port=8080

# Database H2 (Desenvolvimento)
spring.datasource.url=jdbc:h2:file:./data/claripay;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT
jwt.secret=${JWT_SECRET:aGV4bGdlq93bsJsZGhlgGxvGG9ybGsZWos91xdvfmxkaGVgbG93b3JsZGh}
jwt.expiration=86400000

# Logging
logging.level.root=WARN
logging.level.com.augustopreis.claripay=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(%5p) %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n
server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-binding-errors=never

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Jackson
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSXXX

# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.mailtrap.io}
spring.mail.port=${MAIL_PORT:2525}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Settings
email.from=${EMAIL_FROM:noreply@claripay.com}
email.from-name=${EMAIL_FROM_NAME:Claripay}
email.reset-password-url=${PASSWORD_RESET_URL:http://localhost:3000/password-reset}

# Payment Gateway Configuration
payment.provider=mercadopago
payment.mercadopago.access-token=${MERCADOPAGO_ACCESS_TOKEN:}
payment.mercadopago.webhook-secret=${MERCADOPAGO_WEBHOOK_SECRET:}
payment.mercadopago.notification-url=${MERCADOPAGO_NOTIFICATION_URL:}

# Pix Configuration
payment.pix.expiration-minutes=30

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.show-actuator=false
